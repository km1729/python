<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}" />
  </head>
  <body>
    <form action="/" method="get">
      <p>
        <label for="keyword1">키워드1 </label
        ><input type="text" name="keyword1" id="keyword1" />
      </p>
      <p>
        <label for="keyword2">키워드2 </label
        ><input type="text" name="keyword2" id="keyword2" />
      </p>
      <button type="submit">검색</button>
    </form>
    <!-- 데이터가 있을 경우 데이터를 보여준다 
    아래는 jinjja2 템플릿 문법
    -->
    {% if data%} {{data}} {% endif %}
    <!-- 54분 22초 -->
    <div id="visual_result">{%for k in data%} {{k}} {% endfor%}</div>

    <script src="{{url_for('static',filename='index.js')}}"></script>
  </body>
</html>
